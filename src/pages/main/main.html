<ion-header>
  <ion-navbar>
    <ion-title>Tanques - Ferramentaria</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToNewTank()">
        <ion-icon name="add" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let tank of tanks">
    <ion-card-header class="{{tank.statusColor}}">
      <h2 class="status">STATUS: {{tank.warningLevel}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h2>Nome:         {{tank.name}}</h2>
      <h2>Capacidade:   {{tank.capacity}} L</h2>
      <h2>pH Medido:    {{tank.phMeasured}}</h2>
      <h2>Faixa Aceita: {{tank.phLowerBound}} - {{tank.phHigherBound}}</h2>
    </ion-card-content>
  </ion-card>


</ion-content>
